<!DOCTYPE html>
<html lang="en">
  <head>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1,
shrink-to-fit=no"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-6 offset-md-3 text-xs-center">
          <br />
          <h3>Upload any file</h3>
          <br />

          <div>
            <div class="form-group">
              <div class="input-group mb-3">
                <div class="custom-file">
                  <input type="file" class="custom-file-input" id="file" />
                  <label class="custom-file-label" for="file"
                    >Choose file</label
                  >
                </div>
              </div>
            </div>

            <div class="form-group">
              <label for="owner">Enter owner name</label>
              <input type="text" class="form-control" id="owner" />
            </div>
            <button onclick="submit()" class="btn btn-primary">Submit</button>
            <button onclick="getInfo()" class="btn btn-primary">
              Get Info
            </button>
            <br /><br />
            <div class="alert alert-info" role="alert" id="message">
              You can either submit file's details or get information about it.
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6 offset-md-3 text-xs-center">
          <br />
          <h3>Live Transactions Mined</h3>
          <br />
          <ol id="events_list">
            No Transaction Found
          </ol>
        </div>
      </div>
    </div>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/js-sha1/0.6.0/sha1.min.js"
      integrity="sha512-q6FuE4ifzTygTD/ug8CFnAFXl+i1zXqBWP6flRAuSWjaXrFu4Cznk8Xr+VrWMyi7fSatbssh7ufobAetvXK8Pg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js"
      integrity="sha512-aVKKRRi/Q/YV+4mjoKBsE4x3H+BkegoM/em46NNlCqNTmUYADjBbeNefNxYV7giUp0VxICtqdrbqU7iVaeZNXA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="socket.io/socket.io.js"></script>
    <script type="text/javascript" src="./js/main.js"></script>
  </body>
</html>
