<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initialscale=1, shrink-to-fit=no"
    />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <link rel="stylesheet" href="./css/bootstrap.min.css" />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-6 offset-md-3">
          <br />
          <div class="alert alert-info" id="info" role="alert">
            Create or use your existing wallet.
          </div>
          <form>
            <div class="form-group">
              <label for="seed">Enter 12-word seed</label>
              <input type="text" class="form-control" id="seed" />
            </div>
            <button
              type="button"
              class="btn btn-primary"
              onclick="generate_addresses()"
            >
              Generate Details
            </button>
            <button
              type="button"
              class="btn btn-primary"
              onclick="generate_seed()"
            >
              Generate New Seed
            </button>
          </form>
          <hr />
          <h2 class="text-xs-center">Address, Keys and Balances of the seed</h2>
          <ol id="list"></ol>
          <hr />
          <h2 class="text-xs-center">Send ether</h2>
          <form>
            <div class="form-group">
              <label for="address1">From address</label>
              <input type="text" class="form-control" id="address1" />
            </div>
            <div class="form-group">
              <label for="address2">To address</label>
              <input type="text" class="form-control" id="address2" />
            </div>
            <div class="form-group">
              <label for="ether">Ether</label>
              <input type="text" class="form-control" id="ether" />
            </div>
            <button
              type="button"
              class="btn btn-primary"
              onclick="send_ether()"
            >
              Send Ether
            </button>
          </form>
        </div>
      </div>
    </div>
    <!-- <script src="./js/hooked-web3-provider.js"></script> -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/web3/1.8.1/web3.min.js"
      integrity="sha512-vtUOC0YIaNm/UutU7yfnwqnF9LOYnXtpHe2kwi1nvJNloeGQuncNBiEKP/3Ww3D62USAhbXGsnYpAYoiDsa+wA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="./js/lightwallet.min.js"></script>
    <script
      type="text/javascript"
      src="./js/hooked-web3-provider.min.js"
    ></script>
    <script src="./js/main.js"></script>
  </body>
</html>
